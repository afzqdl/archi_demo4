<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天诺天气预报系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0069d9;
        }
        .weather-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .weather-info h2 {
            margin-top: 0;
            text-align: center;
        }
        .weather-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>天气预报</h1>
<div class="container">
    <div class="form-group">
        <label for="city">城市：</label>
        <input type="text" id="city" placeholder="请输入城市名称">
    </div>
    <button class="btn" onclick="getWeather()">查询</button>
    <div class="weather-info" id="weatherInfo"></div>
</div>

<script>
    function getWeather() {
        var city = document.getElementById("city").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/weather/" + city, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var weatherData = xhr.responseText;
                showWeatherInfo(weatherData);
            }
        };
        xhr.send();
    }

    function showWeatherInfo(weatherData) {
        var weatherInfoElement = document.getElementById("weatherInfo");
        weatherInfoElement.innerText = weatherData;
    }
</script>
</body>
</html>
